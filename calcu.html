    <main id="content">
        <div class="container">
            <h1>Calculadora de Dos Números</h1>
            <p>Introduce dos números y elige una operación.</p>
            
            <div class="calculator-grid">
                <input type="number" id="num1" placeholder="Número 1">
                <input type="number" id="num2" placeholder="Número 2">

                <div class="calc-buttons">
                    <button id="sum">+</button>
                    <button id="rest">-</button>
                    <button id="mult">*</button>
                    <button id="div">/</button>
                </div>

                <h2>Resultado: <span id="resultado">0</span></h2>
            </div>
        </div>
    </main>

    <script src="calcu.js"></script>
