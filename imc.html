    <main id="content">
        <div class="container">
            <h1>Calculadora de Índice de Masa Corporal (IMC)</h1>
            <p>El IMC es un indicador de la relación entre tu peso y altura.</p>
            <div class="form-group">
                <label for="peso">Peso (en kg):</label>
                <input type="number" id="peso" placeholder="Ej: 70">
            </div>
            <div class="form-group">
                <label for="altura">Altura (en metros):</label>
                <input type="number" id="altura" placeholder="Ej: 1.75">
            </div>
            <button id="calcularIMC">Calcular</button>
            <p id="resultadoIMC"></p>
        </div>
    </main>

    <script src="imc.js"></script>
